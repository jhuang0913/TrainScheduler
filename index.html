<!Doctype html>
<html lang="en">

<head>

    <title>Train Scheduler</title>
    <!--adding bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!--applying styles using css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--adding jquery cdn-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--adding moment.js cdn-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

</head>

<body>
    <!--creating the container that will store all of the divs on the webpage-->
    <div class="container">
        <!--creating the jumbotron where it contains the titles-->
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

<!--current train container-->
        <div class="currentTrain">
            <h4>Current Train Schedule</h4>
            <table>
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
            </table>

<!--form to add a new train-->
            <div class="form">
                <h4>Add Train</h4>
                <lable for="trainName">Train Name</lable>
                <input type="text" class="form-control" id="trainNameInputTextBox">
                <lable for="destination">Destination</lable>
                <input type="text" class="form-control" id="destinationInputTextBox">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTimeInputTextBox">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInputTextBox">
                <br>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </div>
    </div>







<!--adding firebase cdn-->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!--adding javascript-->
    <script type="text/javascript" src="js.js"></script>
</body>

</html>
